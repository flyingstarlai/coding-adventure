<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <title>PixiJS - Template</title>
</head>

<body>
    <div id="app">
        <div id="pixi-container"></div>
    </div>

    <!-- HTML Popup for Win / Lose -->
    <div id="level-popup"
         style="
          display: none;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background: rgba(0,0,0,0.8);
          padding: 40px;
          border-radius: 20px;
          color: white;
          font-size: 32px;
          text-align: center;
          z-index: 10;"
    >
        <div id="popup-message"></div>
        <br />
        <button id="retry-button" style="
            font-size: 24px;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
          ">Retry</button>
        <button id="next-button" style="
            font-size: 24px;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
          ">Continue</button>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
